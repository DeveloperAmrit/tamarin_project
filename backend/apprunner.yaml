version: 1.0
runtime: python3.11  # Solution 1: Be specific and use a modern runtime

build:
  commands:
    pre-build:
      # Solution 2: Install system packages needed to compile numpy
      - yum install -y gcc python3-devel
    build:
      - pip3 install -r requirements.txt
run:
  command: python3 start_production.py
  network:
    port: 8080