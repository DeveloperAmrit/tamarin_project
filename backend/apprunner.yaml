version: 1.0
runtime: python3.11

build:
  commands:
    pre-build:
      # Use 'dnf' for Amazon Linux 2023 and the specific 'python3.11-devel' package
      - dnf install -y gcc python3.11-devel
    build:
      - pip3 install -r requirements.txt
run:
  command: python3 start_production.py
  network:
    port: 8080